<div>
    <p>Login</p>
    <input type="text" ng-model="loginUsername" value="" placeholder="Username" /><br/>
    <input type="text" ng-model="loginPassword" value="" placeholder="Password"/><br />
    <button type="submit"
            ng-click="login({userName: loginUsername, Password: loginPassword})">
        Login
    </button>
</div>
<div>
    <p>Register</p>
    <input type="text" ng-model="registerUsername" value="" placeholder="Username" /><br />
    <input type="email" ng-model="registerEmail" value="" placeholder="Email" /><br />
    <input type="password" ng-model="registerPassword" value="" placeholder="Password" /><br />
    <input type="text" ng-model="registerRptPassword" value="" placeholder="Confirm-Password"/><br />
    <button type="submit"
            ng-click="register({
                                    username : registerUsername,
                                    email : registerEmail,
                                    password : registerPassword,
                                    confirmPassword : registerRptPassword
                                })">
        Register
    </button>
</div>
