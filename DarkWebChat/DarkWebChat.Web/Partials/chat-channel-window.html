<div class="channel-window">
    <div class="channel-messages">
        <ul>
            <li ng-repeat="channelMessage in channelMessages">{{channelMessage}}</li>
        </ul>
    </div>
    <div class="post-channel-message">
        <input type="text" ng-model="messageContent" value="" placeholder="Message.." /><br/>
        <input ng-click="postChannelMessage({Content: messageContent})" type="submit"/>
    </div>
    <div class="channel-users">
    
    </div>
</div>
