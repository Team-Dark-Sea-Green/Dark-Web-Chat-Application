<aside class="online-users" style="border: 1px solid black" ng-include="'Partials/chat-users-list.html'"></aside>
<section class="channel-window">
    <div class="channel-messages">
        <div ng-repeat="channelMessage in channelMessages" class="list-group">
            <a href="" class="list-group-item">
                <div class="date">{{channelMessage.dateSent | date}}</div>
                <br>
                {{channelMessage.sender}} said: {{channelMessage.text}}
            </a>

        </div>
    </div>
    <div class="post-channel-message">
        <input type="file" fileRead="channelMessageData.FileContent"/>
        <input type="text" ng-model="channelMessageData.Text" placeholder="Message.." class="input-sm"/>
        <input ng-click="postChannelMessage(channelMessageData)" type="submit" value="Send"
               class="btn btn-success btn-sm"/>
    </div>

</section>
