<h4>Online users: </h4>
<ul>
    <li ng-repeat="user in channelOnlineUsers">{{user.UserName}}
        <input type="text" ng-model="privateMessageText"/>
        <input type="file" fileRead="attachedFile"/>
        <button ng-click="postPrivateMessage(
                                                user.UserName, user.ConnectionId, 
                                                {   Text: privateMessageText, 
                                                    FileContent: attachedFile.src, 
                                                    Size: attachedFile.size 
                                                }
                                            )">send
        </button>
    </li>
</ul>
