<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dark Web Chat</title>

    <script src="Scripts/jquery-1.10.2.min.js"></script>

    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
    
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <link href="Css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="Css/app.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="DarkWebChat">
    <div id="wrapper">
        <ng-view></ng-view>
    </div>

    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/jquery.noty.packaged.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <!--Main script-->
    <script src="AngularJS/app.js"></script>

    <!--Filters-->
    <script src="AngularJS/Filters/dateFilter.js"></script>

    <!--Views-->
    <script src="AngularJS/js/private-chat-view.js"></script>

    <!--Directives-->
    <script src="AngularJS/Directives/fileRead.js"></script>
    <script src="AngularJS/Directives/private-chat.js"></script>

    <!--Services-->
    <script src="AngularJS/Services/credentialsService.js"></script>
    <script src="AngularJS/Services/notificationService.js"></script>
    <script src="AngularJS/Services/authenticationService.js"></script>
    <script src="AngularJS/Services/channelService.js"></script>
    <script src="AngularJS/Services/channelMessagesService.js"></script>
    <script src="AngularJS/Services/userMessagesService.js"></script>

    <!--Controllers-->
    <script src="AngularJS/Controllers/AuthenticationController.js"></script>
    <script src="AngularJS/Controllers/MainController.js"></script>
    <script src="AngularJS/Controllers/ChatController.js"></script>
    <script src="AngularJS/Controllers/UserController.js"></script>
</body>
</html>
