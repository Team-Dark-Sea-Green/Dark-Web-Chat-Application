<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dark Web Chat</title>

    <script src="Libs/jquery-1.8.2.min.js"></script>

    <!--Reference the SignalR library. -->
    <script src="Libs/jquery.signalR-1.0.0.js"></script>
    
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
</head>
<body ng-app="DarkWebChat">
    <div id="wrapper">
        <ng-view></ng-view>
    </div>

    <script src="Libs/angular.js"></script>
    <script src="Libs/angular-route.js"></script>
    <script src="Libs/jquery.noty.packaged.js"></script>

    <!--Main script-->
    <script src="Scripts/app.js"></script>

    <!--Services-->
    <script src="Scripts/Services/credentialsService.js"></script>
    <script src="Scripts/Services/notificationService.js"></script>
    <script src="Scripts/Services/userService.js"></script>
    <script src="Scripts/Services/channelService.js"></script>

    <!--Controllers-->
    <script src="Scripts/Controllers/AuthenticationController.js"></script>
    <script src="Scripts/Controllers/MainController.js"></script>
</body>
</html>
